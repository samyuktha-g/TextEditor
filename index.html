<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.css">
</head>
<style>
    .edit {
        width: 81%;
        margin: auto;
        text-align: left;
        border: 1px solid #706c61;
        border-radius: 10px;
    }
    
    .editor {
        padding-left: 20px;
        /* border: 2px solid #dddddd; */
    }
    
    .button_cls {
        padding-left: 20px;
    }
    
    .content {
        width: 100%;
        height: 500px;
        /* border: 2px solid #dddddd; */
    }
</style>


<body>
    <script src="RTE_2.js"></script>
    <script src="https://use.fontawesome.com/a31a3f8384.js"></script>

    <div class="edit" id="edit">
        <div class="button_cls">
            <form>
                <button type="button" data-cmd="justifyLeft" class="btn" onclick="alignLeft()">
                   <i class="fa fa-align-left" aria-hidden="true"></i>
                </button>
                <button type="button" data-cmd="justifyRight" class="btn" onclick="alignRight()">
                    <i class="fa fa-align-right" aria-hidden="true"></i>
                 </button>
                <button type="button" data-cmd="justifyFull" class="btn" onclick="alignfully()">
                      <i class="fa fa-align-justify" aria-hidden="true"></i>
                </button>
                <button type="button" data-cmd="justifyCenter" class="btn" onclick="alignCenter()">
                      <i class="fa fa-align-center" aria-hidden="true"></i>
                </button>
                <button type="button" data-cmd="bold" class="btn" onclick="bold()">
                       <i class="fa fa-bold"></i>
                </button>
                <button type="button" data-cmd="italic" class="btn" onclick="italic()">
                      <i class="fa fa-italic" aria-hidden="true"></i>
                </button>
                <button type="button" data-cmd="underline" class="btn" onclick="underline()">
                      <i class="fa fa-underline" aria-hidden="true"></i>
                </button>
                <!-- <button type="button" data-cmd="insertOrder">
                  <i class="fa fa-list-ol" aria-hidden="true"></i>
                 </button> -->
                <button type="button" data-cmd="insertImage" class="btn" onclick="image()">
                   <i class="fa fa-picture-o" aria-hidden="true"></i>
                 </button>
                <button type="button" data-cmd="insertLink" class="btn" onclick="link()">
                       <i class="fa fa-link" aria-hidden="true"></i>
                 </button>
                <button type="button" data-cmd="folderOpen" class="btn" onclick="open()">
                    <i class="fa fa-folder-open" aria-hidden="true"></i>
              </button>
                <button type="button" data-cmd="Save" class="btn" onclick="save()">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
          </button>

            </form>


        </div>
        <hr>


        <div class="editor" id="editor">

            <form>

                <div id="content" class="content" contenteditable="true">
                    <h1>Text Editor</h1>
                    <p>Start writing...✏️</p>
                </div>


            </form>
        </div>
    </div>
    <input type="submit">



</body>

</html>
